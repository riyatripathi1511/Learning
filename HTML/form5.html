<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <form>
       
        <label>Name:</label>
        <input type="text" placeholder="your name">
        <br> <br>
        <label>Email:</label>
        <input type="email" placeholder="your email">
        <br> <br>
        <label>Password:</label>
        <input type="password">
         <br> <br>
        <label>Phone Number</label>
        <input type="number">
        <br> <br>
        <label>Gender:</label>
        <label> Male:</label>
        <input type="radio">
        <label> Female:</label>
        <input type="radio">
        <label> Other:</label> 
        <input type="radio">
        <br> <br>
        <label>Langugage</label>
         <select>
            <option value="Select langugage" selected>Select language</option>
            <option value="English">English</option>
            <option value="Hindi">Hindi</option>
            <option value="Spanish">Spanish</option>
         </select> <br> <br>
         <label>Zip Code:</label>
         <input type="number"> <br> <br>
         <label>About:</label>
         <textarea cols="30" rows="5" placeholder="Write about yourself..."></textarea>
           <br> <br>
         <input type="submit" value="Register">
       
    </form>
</body>
</html>
