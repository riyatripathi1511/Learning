<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Software Request</title>
</head>
<body style="background-color: cyan;">   
    <center>
    <form style="border:6px solid;border-color:aquamarine; width:530px; height:750px; background-color: white; align-items: center;" >
        <h1 style="color:darkblue; text-align:center">Software Request</h1>
        <table> 
        <tr>
        <td>
        <label for="name">Name <em style="color:red">*</em></label> <br>
        <input type="text" id="name" style="width:95%;height:30px; border-radius: 5px;border-style:groove; border-color: azure;"><br> <br> 
        <label for="Employee">Employee ID <em style="color:red">*</em></label><br>
        <input type="text" id="Employee"  style="width:95%;height:30px; border-radius: 5px;border-style:groove; border-color: azure;"><br> <br> 
        <label for="email">Email <em style="color:red">*</em></label> <br>
        <input type="email" id="email"  style="width:95%;height:30px; border-radius: 5px;border-style:groove; border-color: azure;"><br><br> 
        <label>Mobile No/Extn.No <em style="color:red">*</em></label><br>
        <input type="number"  style="width:95%;height:30px; border-radius: 5px; border-style:groove; border-color: azure;"><br> <br> 
        <label>Which software do you require?<em style="color:red">*</em></label> <br> <br>
        <input type="checkbox"> <label style="color: rgb(43, 147, 226);">Software A</label> <br> <br>
        <input type="checkbox"> <label style="color:rgb(43, 147, 226);">Software B</label> <br> <br>
        <input type="checkbox"> <label style="color:rgb(43, 147, 226);">Software C</label> <br> <br>
        
        <label>How urgently do you need it?<em style="color:red">*</em></label> <br> <br>
        <input type="radio" name="name"> <label style="color:rgb(43, 147, 226);">As soon as possible</label> <br> <br>
        <input type="radio" name="name"> <label style="color:rgb(43, 147, 226);">Within in 2 to 3 weeks</label> <br> <br>
        <input type="radio" name="name"> <label style="color:rgb(43, 147, 226);">I'm in no hurry</label> <br> <br> <br>
       <input type="submit" value="Request" style="width:490px; height:30px; color:white; background-color:darkblue; font-size: 15px;border-radius: 5px;">  
       </td>
       </tr>
       </table> 
    </form>
</center>
</body>
</html>
