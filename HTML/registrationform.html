<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
    <form>
        <table border="1">
            <tr>
                <td><label>Name</label></td>
                <td><input type="text"></td>
            </tr>
           <tr>
            <td><label>Address</label></td>
            <td><textarea name="address" id="address" cols="50" rows="5"></textarea></td>
           </tr>
           <tr>
            <td>Password</td>
            <td><input type="password"></td>
           </tr>
           <tr>
            <td><label>Job Experience</label></td>
            <td><input type="text"></td>
           </tr>
           <tr>
            <td><label>D.O.B</label></td>
            <td><input type="date"></td>
           </tr>
           <tr>
            <td><label>Search</label></td>
            <td><input type="search"></td>
           </tr>
           <tr>
            <td><label>Month</label></td>
            <td><input type="month"></td>
           </tr>
           <tr>
            <td><label>Week</label></td>
            <td><input type="week"></td>
           </tr>
           <tr>
            <td><label>Time</label></td>
            <td><input type="time"></td>
           </tr>
           <tr>
            <td><label>Tel:</label></td>
            <td><input type="tel"></td>
           </tr>
           <tr>
            <td><label>URL</label></td>
            <td><input type="url"></td>
           </tr>
           <tr>
            <td><label>Color</label></td>
            <td><input type="color" value="0 0 0"></td>
           </tr>
           <tr>
            <td><label>Range</label></td>
            <td><input type="range"></td>
           </tr>
           <tr>
            <td><label>File</label></td>
            <td><input type="file" multiple></td>
           </tr>
           <tr>
            <td><label>Qualification</label></td>
            <td><label>10 <sup>th</sup></label>
                <input type="checkbox">
                <label>12 <sup>th</sup></label>
                <input type="checkbox">
                <label>Graduate</label>
                <input type="checkbox">
            </td>
           </tr>
           <tr>
            <td><label>Category</label></td>
            <td><label>GEN</label>
                <input type="radio" name="category">
                <label>OBC</label>
                <input type="radio" name="Category">
                <label>SC</label>
                <input type="radio" name="Category">
                <label>Other</label>
                <input type="radio" name="Category">
            </td>
           </tr>
           <tr>
            <td></td>
            <td><input type="submit" value="submit"></td>
           </tr>
        </table>
    </form>
</body>
</html>
