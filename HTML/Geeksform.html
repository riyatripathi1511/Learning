<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GeeksForm</title>
</head>
<body> <center>
    <h2 style="color:green">Welcome To GeeksforGeeks</h2>
    <form> 
    <fieldset style="width:200px;">
      <legend>Personal Details</legend>
       <table>
        <tr>
          <td><label>Salutation</label> <br>
          <select>
            <option value="Mr.">Mr.</option>
            <option value="Mrs.">Mrs.</option>
            <option value="Dr.">Dr.</option>
            <option value="Miss">Miss</option>
            <option value="Er.">Er.</option>
            <option value="--None--" selected>--None--</option>
          </select></td>
        </tr>
        <tr>
          <td><label>First name:</label>
          <input type="text"></td>
        </tr>
        <tr>
          <td><label>Last name:</label>
          <input type="text"></td>
        </tr>
        <tr>
          <td><label>Gender:</label>
          <input type="radio" name="gender">
              <label>Male</label>
              <input type="radio" name="gender">
              <label>Female</label>
          </td>
        </tr>
        <tr>
          <td><label>Email:</label>
          <input type="email"></td>
        </tr>
        <tr>
          <td><label>Date of Birth:</label>
          <input type="date"></td>
        </tr>
        <tr>
          <td><label>Address:</label>
          <textarea cols="40" rows="5"></textarea></td>
        </tr>
        <tr>
          <td><input type="submit" value="Submit" style="height:40px;"></td>
        </tr>
      </table>
    </fieldset>
 
</form>
</center>
</body>
</html>
