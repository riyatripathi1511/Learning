<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
</head>
<body>
 <form>
    <table>
        <tr>
            <td><label>First Name:</label></td>
            <td><input type="text" placeholder="Enter your first name"></td>
        </tr>
        <tr>
            <td><label>Last Name:</label></td>
            <td><input type="text" placeholder="Enter your last name"></td>
        </tr>
        <tr>
            <td><label>Email:</label></td>
            <td><input type="email" placeholder="it should contain @"></td>
        </tr>
        <tr>
            <td><label>Mobile:</label></td>
            <td><input type="number" maxlength="10" placeholder="only 10 digits are allowed"></td>
        </tr>
        <tr>
            <td><label>Gender:</label></td>
            <td><input type="radio" name="gender"><label>Male</label>
                &nbsp;
                <input type="radio" name="gender"><label>Female</label>
            </td>
        </tr>
        <tr>
            <td><label>Date of Birth:</label></td>
            <td><input type="Date"></td>
        </tr>
        <tr>
            <td><label>Address:</label></td>
            <td><textarea name="address" id="" cols="50" rows="10"></textarea></td>
        </tr>
        <tr>
            <td><label>City:</label></td>
            <td><input type="text"></td>
        </tr>
        <tr>
            <td><label>Area PIN:</label></td>
            <td><input type="number"></td>
        </tr>
        <tr>
            <td><label>State:</label></td>
            <td><input type="text"></td>
        </tr>
        <tr>
            <td><label>Qualification:</label></td>
            <td><select>
                <option value="Select Qualification" selected>Select Qualification</option>
                <option value="B.Tech">B.Tech</option>
                <option value="BCA">BCA</option>
                <option value="MBA">MBA</option>   
            </select>
            </td>
        </tr> <br>
        <tr>
            <td><label>Specicalization:</label></td>
            <td><input type="checkbox">Computer Science <br>
                <input type="checkbox">Information Technology <br>
                <input type="checkbox">Computer Architecture <br>
                <input type="checkbox">Tele Communication
            </td>
        </tr>
        <tr>
            <td><label>Password:</label></td>
             <td><input type="password"></td>
        </tr>
        <tr>
            <td><input type="submit" value="Registered" style="background-color: green; height: 40px;"></td>
        </tr>
    </table>
 </form>
</body>
</html>
