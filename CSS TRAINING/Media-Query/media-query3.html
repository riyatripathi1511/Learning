<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media-Query3</title>
    <style>
       .container{
        border:2px solid black;
        background-color: cornflowerblue;
        display: flex;
        flex-direction: row;
        width:500px;
       }
       #boxleft{
        background-color: pink;
        border:2px solid palevioletred;
        margin:2px;
        padding:2px;
        width:47%; 
        display: flex;
        flex-direction: column;
       }
       #boxright{
        background-color: yellow;
        border:2px solid goldenrod;
        margin:2px;
        padding:2px;
        width:47%; 
       }
       p{
        border:2px solid hotpink;
       }
       img{
        border:2px solid  gold; 
        height:150px;
        width: 150px;
       }
  
       @media only screen and (max-width:600px){
        .container{
            display: flex;
            flex-direction: column;
        }
    }
    </style>
</head>

<body>
     <div class="container">
        <div id="boxleft">
            <p>Text 1...</p>
            <p>Text 2...</p>
        </div>
        <div id="boxright">
            <img src="prof.png" alt="prof">
        </div>
     </div>
</body>
</html>
