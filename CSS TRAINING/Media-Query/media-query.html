<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media-Query</title>
    <style>
        .box{
            height:400px;
            width:400px;
            background-color:aqua;
            border: 2px solid black;
        }
        @media (min-width:300px) and (max-width:500px){
            .box{
                background-color: red;
            }
        }
    </style>
</head>
<body>
    <div class="box">
        Hi,My name is Riya!
    </div>
</body>
</html>
