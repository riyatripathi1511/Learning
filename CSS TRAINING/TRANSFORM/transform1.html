<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>turn div</title>
</head>
<style>
    body {
        padding: 200px;
    }

    .div1 {
        height: 200px;
        width: 200px;
        background-color: #ff62ff;
        border-radius: 20px;
        transition: all 3s;
    }

    .div1:hover {
        height: 200px;
        width: 200px;
        background-color: #ff62ff;
        border-radius: 20px;
        transform: rotate(40deg);
        transform-origin: bottom right;
        transition: all 3s;
    }

    .div2 {
        height: 200px;
        width: 200px;
        background-color: #ff62ff;
        border-radius: 20px;
        opacity: .8;
        transition: all 3s;
    }

    .div2:hover {
        height: 200px;
        width: 200px;
        background-color: #ff62ff;
        border-radius: 20px;
        transform: rotate(-20deg);
        transform-origin: bottom right;
        transition: all 3s;
    }

    .div3 {
        height: 200px;
        width: 200px;
        background-color: #ff62ff;
        border-radius: 20px;
        opacity: .6;
        transition: all 3s;
    }

    .div3:hover {
        height: 200px;
        width: 200px;
        background-color: #ff62ff;
        border-radius: 20px;
        transform: rotate(-10deg);
        transform-origin: bottom right;
        transition: all 3s;
    }
</style>

<body>
    <div class="div1">
        <div class="div2">
            <div class="div3"></div>
        </div>

    </div>

</body>

</html>
