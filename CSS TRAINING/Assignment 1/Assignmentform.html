<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student Registration Form</title>
    <link rel="stylesheet" href="Assignmentform.css" />
</head>

<body>
    <center>
        <div class="container">
            <b><u>
                    <h1>STUDENT REGISTRATION FORM</h1>
                </u></b>
            <div class="wrap">
                <form>
                    <table>
                        <tr>
                            <td><label>FIRST NAME:</label></td>
                            <td>
                                <input type="text" id="fname" size="30" maxlength="30" placeholder="Enter first name" />
                                (max 30 characters A-Z and a-z)
                            </td>
                        </tr>
                        <tr>
                            <td><label>LAST NAME:</label></td>
                            <td>
                                <input type="text" id="lname" size="30" maxlength="30" placeholder="Enter last name" />
                                (max 30 characters A-Z and a-z)
                            </td>
                        </tr>
                        <tr>
                            <td><label>DATE OF BIRTH:</label></td>
                            <td>
                                <select name="Day" min="1" maxlength="31">
                                    <option value="-1">Day:</option>
                                    <option value="1">1</option>
                                    <option value="2">2</option>
                                    <option value="3">3</option>
                                    <option value="4">4</option>
                                    <option value="5">5</option>
                                    <option value="6">6</option>
                                    <option value="7">7</option>
                                    <option value="8">8</option>
                                    <option value="9">9</option>
                                    <option value="10">10</option>
                                    <option value="11">11</option>
                                    <option value="12">12</option>
                                    <option value="13">13</option>
                                    <option value="14">14</option>
                                    <option value="15">15</option>
                                    <option value="16">16</option>
                                    <option value="17">17</option>
                                    <option value="18">18</option>
                                    <option value="19">19</option>
                                    <option value="20">20</option>
                                    <option value="21">21</option>
                                    <option value="22">22</option>
                                    <option value="23">23</option>
                                    <option value="24">24</option>
                                    <option value="25">25</option>
                                    <option value="26">26</option>
                                    <option value="27">27</option>
                                    <option value="28">28</option>
                                    <option value="29">29</option>
                                    <option value="30">30</option>
                                    <option value="31">31</option>
                                </select>
                                <select maxlength="1" maxlength="12">
                                    <option value="-1">Month:</option>
                                    <option value="1">January</option>
                                    <option value="2">February</option>
                                    <option value="3">March</option>
                                    <option value="4">April</option>
                                    <option value="5">May</option>
                                    <option value="6">June</option>
                                    <option value="7">July</option>
                                    <option value="8">August</option>
                                    <option value="9">September</option>
                                    <option value="10">October</option>
                                    <option value="11">November</option>
                                    <option value="12">December</option>
                                </select>
                                <select min="1999" max="2010">
                                    <option value="-1">Year:</option>
                                    <option value="1">1999</option>
                                    <option value="2">2000</option>
                                    <option value="3">2001</option>
                                    <option value="4">2002</option>
                                    <option value="5">2003</option>
                                    <option value="6">2004</option>
                                    <option value="7">2005</option>
                                    <option value="8">2006</option>
                                    <option value="9">2007</option>
                                    <option value="10">2008</option>
                                    <option value="11">2009</option>
                                    <option value="12">2010</option>
                                </select>
                            </td>
                        </tr>
                        <tr>
                            <td><label>EMAIL ID:</label></td>
                            <td>
                                <input type="text" id="lname" size="30" maxlength="30" />
                            </td>
                        </tr>
                        <tr>
                            <td><label>MOBILE NO:</label></td>
                            <td>
                                <input type="text" id="lname" size="30" maxlength="30"
                                    placeholder="Enter mobile number" />
                                (10 digit number)
                            </td>
                        </tr>
                        <tr>
                            <td><label>GENDER:</label></td>
                            <td>
                                <input type="radio" id="female" value="f" id="female" name="gender" />
                                <label for="female">Female</label>
                                <input type="radio" id="male" value="m" name="gender" />
                                <label for="male">Male</label>
                            </td>
                        </tr>
                        <tr>
                            <td><label>ADDRESS:</label></td>
                            <td>
                                <textarea name="txt1" id="txt" cols="30" rows="0"></textarea>
                            </td>
                        </tr>
                        <tr>
                            <td><label>CITY:</label></td>
                            <td>
                                <input type="text" id="lname" size="30" maxlength="30"
                                    placeholder="Enter City name here" />
                            </td>
                        </tr>
                        <tr>
                            <td><label>PINCODE:</label></td>
                            <td>
                                <input type="number" id="lname" size="30" maxlength="30"
                                    placeholder="Enter your Pincode" />
                                (6 digit number)
                            </td>
                        </tr>
                    </table>
                </form>
            </div>
            <h2>Registration Form Html Css</h2>
        </div>
    </center>
</body>

</html>
