// Consider the following array of objects representing students. Use destructuring within the filter method to find all students who scored more than 80 in mathematics. Then log the names of these students.

const students = [
  { name: "Alice", scores: { math: 85, english: 78 } },
  { name: "Bob", scores: { math: 92, english: 88 } },
  { name: "Charlie", scores: { math: 72, english: 95 } },
  { name: "David", scores: { math: 90, english: 80 } }
];

for (let i = 0; i < students.length; i++) {
  const { name, scores: { math } } = students[i];
  if (math > 80) {
    console.log(name);
  }
}


  </script>
