<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
let rows = 6; 
let char = "";

// External loop
for (let i = 1; i <= rows; i++) {
  // Internal loop
  for (let j = 1; j <= i; j++) {
    char += j;
  }
  char += "\n";
}
console.log(char);

  </script>

</body>
</html>
