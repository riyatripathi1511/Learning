<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1>JavaScript Maps</h1>
  <h2>The new Map Method()</h2>
  <p id="demo">Creating a map from an Array</p>
  <script>
    const fruits = new Map([
      ['apples', 500],
      ['bananas', 300],
      ['oranges',200]
    ]);
    let num = fruits.get("apples");
    document.getElementById("demo").innerHTML = " There are " + num + " apples. ";
  </script>
</body>
</html>
