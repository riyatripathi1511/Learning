<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Insert Row Into Table</title>
</head>
<body>

<table id="myTable" border="2">
  <thead>
    <tr>
      <th>Name</th>
      <th>Age</th>
      <th>Country</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td>John</td>
      <td>30</td>
      <td>USA</td>
    </tr>
    <tr>
      <td>Emily</td>
      <td>25</td>
      <td>Canada</td>
    </tr>
  </tbody>
</table>

<button onclick="insertRow()">Insert Row</button>
//context menu - rightclick/dblclick - doubleclick

<script>
function insertRow() {
  let table = document.getElementById("myTable").getElementsByTagName('tbody')[0];
  let newRow = table.insertRow(table.rows.length);

  let cell1 = newRow.insertCell(0);
  let cell2 = newRow.insertCell(1);
  let cell3 = newRow.insertCell(2);

  cell1.innerHTML = "Alex";
  cell2.innerHTML = "35";
  cell3.innerHTML = "UK";
}
</script>
</body>
</html>
