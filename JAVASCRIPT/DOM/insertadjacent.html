<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- beforebegin -->
    <div id="div1" style="border: solid 2px">
       <!-- afterbegin -->
       <h2>Heading 2 Tag</h2>
       <p>Paragraph</p>
       <!-- beforeend -->
    </div>
    <!-- afterend -->
    <script>
        let elm = document.getElementById("div1");
        let h1 = "<h1> This is new Heading 1 Tag </h1>";
        console.log(elm);
        elm.insertAdjacentHTML("beforebegin",h1); //position,element
    </script>
</body>
</html>
