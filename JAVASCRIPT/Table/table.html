<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Insert Row Into Table</title>
</head>
<body>

<table border="2" id="tbl">
<tr>
  <td>Frontend</td>
  <td>Backend</td>
</tr>
<tr>
  <td>HTML</td>
  <td>Python</td>
</tr>
</table>
<script>
   let tbl = document.getElementById("tbl");
   let nwtr = document.getElementById("tr");

   tbl.appendChild(nwtr);

   let nwtd1 = document.createElement("td");
   let nwtd2 = document.createElement("td");

   nwtd1.textContent = "JavaScript";
   nwtd2.textContent = "Django";

   nwtr.appendChild(nwtd1);
   nwtr.appendChild(nwtd2);
</script>

</body>
</html>
